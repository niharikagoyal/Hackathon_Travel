<html>
<head>
<title> mouse effect </title>
</head>
<body>
<img src="goa.jpg" width=250 height= 250 border=2 name=p1 onMouseOver=a() onMouseOut=b()> <br><br>
<img src="andaman.jpg" width=100 height= 100 border=1 name=p2 onMouseOver=c()> 
<img src="darjeeling.jpg" width=100 height= 100 border=1 name=p3 onMouseOver=d()> 
<img src="kerala.png" width=100 height= 100 border=1 name=p4 onMouseOver=e()> 
<img src="karnataka.jpg" width=100 height= 100 border=1 name=p5 onMouseOver=f() > 
<script language="javascript">
function a()
{
p1.width=350;
p1.height=300;
}
function b()
{
p1.width=250;
p1.height=250;
}
function a()
{
p1.src="goa.jpg";
p1.width=350;
p1.height=300;
}

function c()
{
p1.src="andaman.jpg";
}
function d()
{
p1.src="darjeeling.jpg";
}
function e()
{
p1.src="kerala.png";
}
function f()
{
p1.src="karnataka.jpg";
}

</script>
</body>
</html>
